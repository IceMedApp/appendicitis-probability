<!DOCTYPE html>

<html>    
<head>
<link rel="stylesheet" href="index.css">
</head>

<body>
<form onsubmit="return false">
    <p>
        <input id="crp" type="text" placeholder="Type in crp">
        <label for="crp">CRP</label>
        <label id="crp_factor" for="crp"></label>
    </p>
    <p>
        <input id="wbc" type="text" placeholder="Type in wbc">
        <label for="wbc">WBC</label>
    </p>
    <p>
        <input id="duration" type="text" placeholder="Type in duration">
        <label for="duration">Duration of symptoms</label>
    </p>
    <p>
        <input id="temperature" type="text" placeholder="Type in temperature">
        <label for="temperature">Temperature</label>
    </p>
    <p>
        <input id="age" type="text" placeholder="Type in age">
        <label for="age">Age</label>
    </p>
    <p>
        <select id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="N/A">N/A</option>
        </select>
        <label for="gender">Gender</label>
    </p>
    <p>
        <input id="neutrophils" type="text" placeholder="Type in neutrophils">
        <label for="neutrophils">Neutrophils</label>
    </p>
    <p>
        <select id="pain_rlq">
            <option value="yes">Yes</option>
            <option value="no">No</option>
            <option value="N/A">N/A</option>
        </select>
        <label for="pain_rlq">Pain RLQ</label>
    </p>
    <p>
        <select id="rebound_tender">
            <option value="yes">Yes</option>
            <option value="no">No</option>
            <option value="N/A">N/A</option>
        </select>
        <label for="rebound_tender">Rebound tenderness</label>
    </p>
    <p>
        <select id="localization">
            <option value="yes">Yes</option>
            <option value="no">No</option>
            <option value="N/A">N/A</option>
        </select>
        <label for="localization">Localization</label>
    </p>
    <p>
        <select id="anorexia">
            <option value="yes">Yes</option>
            <option value="no">No</option>
            <option value="N/A">N/A</option>
        </select>
        <label for="anorexia">Anorexia</label>
    </p>
    <p>
        <select id="nausea">
            <option value="yes">Yes</option>
            <option value="no">No</option>
            <option value="N/A">N/A</option>
        </select>
        <label for="nausea">Nausea</label>
    </p>
    <p>
        <select id="urine_analysis">
            <option value="yes">Yes</option>
            <option value="no">No</option>
            <option value="N/A">N/A</option>
        </select>
        <label for="urine_analysis">Urine analysis</label>
    </p>
    <p>
        <select id="rbc_select">
            <option value="yes">Yes</option>
            <option value="no">No</option>
            <option value="N/A">N/A</option>
        </select>
        <label for="rbc_select">RBC</label>
    </p>
    <p>
        <select id="wbc_select">
            <option value="yes">Yes</option>
            <option value="no">No</option>
            <option value="N/A">N/A</option>
        </select>
        <label for="wbc_select">WBC</label>
    </p>
    <p>
        <select id="culture">
            <option value="yes">Yes</option>
            <option value="no">No</option>
            <option value="N/A">N/A</option>
        </select>
        <label for="culture">Culture</label>
    </p>
    <input id="submit" type="submit" value="Calculate"><br>
</form>

<div id="app_prob_block">
    <h4>Probability of appendicits</h4>
    <p id="app_prob" type="text"></p>
</div>

<script type="text/javascript" src="functions/index.js"></script>

</body>
</html>
